<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Flashcards</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            background-color: #070707;
            padding: 15px 20px; /* Increased padding */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 60px; /* Added minimum height */
        }

        nav .menu .logo img {
            height: 60px; 
            width: auto; 
            display: block; 
            padding-left: 200px;
        }

        nav .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav .menu ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .flashcard-title {
            text-align: center;
            color: #333;
            margin: 20px 0; 
        }

        .flashcard-title h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .flashcard-title p {
            margin-top: 10px;
            color: #6c757d;
            font-size: 1.2rem;
        }
            
        #root {
            max-width: 600px;
            margin: 20px auto 0;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flashcard-title {
            text-align: center;
            color: #333;
            margin: 20px 0; 
        }

        .flashcard-title h1 {
            margin: 0;
        }

        .flashcard-title p {
            margin-top: 10px;
            color: #6c757d;
            font-size: 1.2rem;
        }

        select {
            padding: 12px;
            margin: 5px;
            border: 1px solid #007bff;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f8f9fa;
            transition: border-color 0.3s;
            width: 100%;
        }

        select:focus {
            outline: none;
            border-color: #0056b3;
        }

        .card {
            height: 200px;
            width: 100%;
            border: 2px solid #007bff;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            background-color: #e9ecef;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card:hover {
            background-color: #dee2e6;
            transform: translateY(-2px);
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .text-sm {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
        }

         @media screen and (max-width: 768px) {
            .menu {
                flex-direction: row;
                justify-content: space-between;
                padding: 10px 0;
            }

            .logo img {
                height: 40px;
            }

            .nav-links {
                gap: 10px;
            }

            .nav-links li a {
                font-size: 14px;
                padding: 6px 12px;
            }
        }

        @media screen and (max-width: 480px) {
            nav {
                padding: 0 10px;
            }

            .logo img {
                height: 35px;
            }

            .nav-links li a {
                padding: 4px 8px;
                font-size: 13px;
            }
        }

    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="homepage">
                    <img src="/images/logos.png" alt="InSync Logo" class="logo-img">
                </a>
            </div>
            <ul>
                <li><a href="/profile">Account</a></li>
            </ul>
        </div>
    </nav>
    <div class="flashcard-title">
        <h1>Flashcards Learning</h1>
        <p>Select a language and category to begin</p>
    </div>

    <div id="root"></div>

    <script type="text/babel" src="scripts/Flashcards.js"></script>
</body>
</html>
